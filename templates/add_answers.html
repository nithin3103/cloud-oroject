{% extends 'base.html' %}
{% block title %} Add Options {% endblock %}

{% block body %}
<div class="container">
	<div class="card mx-auto" style="width:400px">
		<div class="card-body login-sec">
			<h2>Add answers</h2>
            <form action="/add_options/{{question.id}}/" method="POST"> {% csrf_token %}

            </form>
		</div>
	</div>
</div>
{% endblock %}
