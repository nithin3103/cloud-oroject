{% extends 'base.html' %}

{% block body %}
<div class="container">
	<div class="card mx-auto" style="width:400px">
		<div class="card-body login-sec">
			<h2>Add a new question</h2>
			<form method="post">
                {% csrf_token %}
				{{ form.as_p }}
				<button type="submit" class="btn btn-success">Submit</button>
			</form>
		</div>
	</div>
</div>
{% endblock %}
