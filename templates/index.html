{% extends 'base.html' %}
{% block body %}
{% if not user.is_authenticated %}
{% else %}
<h3> Welcome! See your quiz categories! </h3>

<div style="display: flex; flex-direction: row; flex-wrap: wrap">
    {% for card in quiz %}
    <div class="card" style="width: 18rem; margin: 10px">
        <img src="{{ card.image }}" class="card-img-top">
        <div class="card-body text-center">
            <div style="display: flex; flex-direction: row;">
                <h5 class="card-title mx-auto">{{ card.name }}</h5>
                {# Colored cirlce:#}
                <div style="
          background: {{ card.color }};
          width: 20px;
          height: 20px;
          margin-left: 10px;
          border-radius: 50%;

        "></div>
            </div>
            <p class="card-text">{{ card.desc }}</p>
            <p class="card-text">Total questions: {{ card.no_of_questions }}</p>
            <a href="/{{ card.id }}" class="btn btn-primary">Take quiz</a>
        </div>
    </div>


    {% endfor %}
</div>
</div>
</div>
</div>

{% endif %}
{% endblock %}
